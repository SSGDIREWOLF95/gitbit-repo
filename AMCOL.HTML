  <script type="text/javascript">
    var divs = new Array();
    divs[0] = "errFirst";
    divs[1] = "errLast";
    divs[2] = "errUid";

  function validate()
	{
        var inputs = new Array();
      inputs[0] = document.getElementById('first').value;
      inputs[1] = document.getElementById('last').value;
      inputs[2] = document.getElementById('badgeNumber').value;
        //this is the warning that a field has not been filled out
      var errors = new Array();
      errors[0] = "<span style='color:red'>Please enter your first name!</span>";
      errors[1] = "<span style='color:red'>Please enter your last name!</span>";
      errors[2] = "<span style='color:red'>Please enter your user id!</span>";
      

      for (i in inputs)
      {
        var errMessage = errors[i];
        var div = divs[i];
        if (inputs[i] == "")
        	document.getElementById(div).innerHTML = errMessage;
        else if (i==2)
        {
          var atpos=inputs[i].indexOf("@");
          var dotpos=inputs[i].lastIndexOf(".");
          if (atpos<1 || dotpos<atpos+2 || dotpos+2>=inputs[i].length)
        	document.getElementById(div).innerHTML = "OK!";
        }
        else if (i==5)
        {        
        	document.getElementById('errConfirm').innerHTML = "<span style='color: red'>Your passwords don't match!</span>";
          else
       		document.getElementById(div).innerHTML = "OK!";
        }
        else
        	document.getElementById(div).innerHTML = "OK!";
       }
     }

     function finalValidate()
     {
            var count = 0;
          for(i=0;i<5;i++)
          {
            var div = divs[i];
            if(document.getElementById(div).innerHTML == "OK!")
            count = count + 1;
          }
          if(count == 5)
          	document.getElementById("errFinal").innerHTML = "All the data you entered is correct!!!";
     }    

    function newValidate() {

      document.getElementById("output").innerHTML = "";
        //this is where first name are inputed into the progrm
      var firstName = document.getElementById('first').value;
      var lastName = document.getElementById('last').value;
        //both first name and last name are combined together
      var fullName = firstName + " " + lastName;
        //max length of both first and last name is 20 characters
      if (fullName.length > 20) {
        document.getElementById("output").innerHTML = "Full name must be 20 characters or less!";
        return;
      }
      //badge number is to be intered here with a max of 3 numbers
      var badge = document.getElementById('badgeNumber').value;
      if (is NaN(badge)) {
        document.getElementById("output").innerHTML = "Badge Number must be numeric!";
        return;
      }
      //combining of badge number and full name is show here
      document.getElementById("output").innerHTML = badge + " " + fullName;
    }
