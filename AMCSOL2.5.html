            function setOutput(message) {
                document.getElementById("output").innerHTML = message;
            }

            function newValidate() {
                document.getElementById("output").innerHTML = "";

                //this is where the first name is inputed
                var firstName = document.getElementById("first").value;
                var lastName = document.getElementById("last").value;
                var userId = document.getElementById("userID").value;

                if (firstName.length == 0) {
                    setOutput("First Name must be specified");
                    return;
                }

                if (lastName.length == 0) {
                    setOutput("Last Name must be specified");
                    return;
                }

                if (userId.length == 0) {
                    setOutput("user id must be specified");
                    return;
                }

                //both first and last names are combined
                var fullName = firstName + " " + lastName;
                
                //length os both first name and last name may not be longer than 20 charecters
                if (fullName.length > 20 ){
                    setOutput("full name must be 20 charecters or less!");
                    return;
                }

                //user Id is to be entered here with a max of 3 digits
                if (isNaN(userId) ){
                    setOutput("user id is must be a number");
                    return;
                }

                if (userId.length > 3) {
                    setOutput("user id must be 3 digits");
                    return;
                }

                //combining of user id and full name is shown here
                setOutput(userId + " " + fullName);
            }
