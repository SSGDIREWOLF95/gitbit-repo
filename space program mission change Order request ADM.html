<h2>"UAT Space Program"</h2>

<script type="text/javascript">
    //initalization of 10 in the p tag countdownlabel
    var countDownTime = 10;
    
    //function called Blastoff to do work when start button is clicked
        function BlastOff(){
            //show the initalization of 10 in the p tag

    document.getElementById("countdownlabel").innerHTML = countDownTime;

            var x = setInterval(function() {
                var countDown = countDownTime--;

                if (countDown < 5) {

        document.getElementById("blastoffLabel").innerHTML="Warning, less than 1/2 way to launch" ;            
                }

                document.getElementById("countdownlabel").innerHTML=countDown;

                if (countDown <=0) {
                    clearInterval(x);

        document.getElementById("blastoffLabel").innerHTML="BlastOff";
                                    }
                             }, 1000);
                }

        //code below used to close the browser
        function closeTheProgram() {
            this.close();
        } 
            </script>

       <p id="countdownlabel"></p>
